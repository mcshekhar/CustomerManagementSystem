<section>
  <div class="page-header">
    <h1>Customers</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group  input-group-lg">
        <input type="text" class="form-control" placeholder="Search customer...." ng-model="searchText">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <button type="button" name="button" class="btn btn-success text-center" data-ui-sref="customers.create">
        <i class="glyphicon glyphicon-user"></i>
      </br>
      New Customer
    </button>
  </div>
</div>
</br>
</br>
<div class="list-group">
<div class="col-xs-6 col-sm-4" data-ng-repeat="customer in vm.customers | filter:searchText">
<a class="list-group-item" data-ui-sref="customers.edit({ customerId: customer._id })">
  <h4 style=" font-size: 100px" class="text-center">
    <i class="glyphicon glyphicon-user" ng-class="{'text-primary':customer.referred, 'text-danger':!customer.referred}"></i>
  </h4>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h4>{{customer.firstName}}
        {{customer.surname}}</h4>
      <small class="list-group-item-text text-muted">
        <b>Created On:</b>
        <span data-ng-bind="customer.created | date:'mediumDate'"></span>
      </small>
    </div>
  </div>
</a>
</div>
</div>
<div class="alert alert-warning text-center" data-ng-if="vm.customers.$resolved && !vm.customers.length">
No Customers yet, why don't you
<a data-ui-sref="customers.create">create one</a>?
</div>
</section>
